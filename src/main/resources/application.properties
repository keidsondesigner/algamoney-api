spring.application.name=algamoney-api

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG
logging.level.com.keidson.algamoney_api=DEBUG

spring.jackson.deserialization.fail-on-unknown-properties=true

security.oauth.client.client-id=${SECURITY_OAUTH_CLIENT_ID}
security.oauth.client.client-secret=${SECURITY_OAUTH_CLIENT_SECRET}

jwt.secret=${JWT_SECRET}
jwt.duration=86400